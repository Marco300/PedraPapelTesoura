    <body>
        <header>
        <h1> Pedra Papel e Tesoura</h1>

        <div class="score-board">

            <div id="computer-label" class="badge">comp</div>
            <span id="user-score">0</span>:<span id="computer-score">0</span> 
        </div>
    </br>

<!--              ESCOLHAS DO USUARIO                        --> 
<p id="action-message">Escolha um Movimento.</p>
        <div class="choices">

            <div class="choice" id="r">
                <img src="images/rock.png" alt="">
            </div>

            <div class="choice"id="p">
                <img src="images/paper.png" alt="">
            </div>

            <div class="choice"id="s">
                <img src="images/scissors.png" alt="">
            </div> 
        </div>

<!--              RESULTADO                        -->
       
    <h1 id="action-message">Resultado: </h1>
    <p class="action-message" id="result-message">O </p>
     
    <div class="results">           
            
        <div class="resultUser" id="r">
                <img src="" alt="">
               
            </div>

            <div class=""id="action-message">
               <h1>VS.</h1>
            </div>

            <div class="resultComp"id="s">
                <img src="" alt="">
                
            </div> 
        </div>
